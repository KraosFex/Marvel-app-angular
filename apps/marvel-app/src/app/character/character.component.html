<div class="cart" *ngIf="character?.favorite === false">
  <img
    [routerLink]="['/', 'character', character.character.id]"
    class="img"
    src="{{ character?.character.thumbnail.path }}.{{
      character?.character.thumbnail.extension
    }}"
  />
  <p>{{ character?.character.name }}</p>
  <button (click)="addToFavoritesList()">add favorites</button>
</div>
